<!-- templates/index.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Decimal Hesap Makinesi</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial; display:flex; align-items:center; justify-content:center; height:100vh; background:#f7fafc; margin:0;}
    .card { background: white; padding:20px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08); width:320px;}
    input, select, button { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; }
    .row { display:flex; gap:8px; }
    .row > * { flex:1; }
    .result { margin-top:10px; padding:10px; background:#f1f5f9; border-radius:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Hesap Makinesi (Decimal)</h3>

    <label>İşlem:</label>
    <select id="op">
      <option value="add">Topla (+)</option>
      <option value="sub">Çıkar (-)</option>
      <option value="mul">Çarp (*)</option>
      <option value="div">Böl (/)</option>
      <option value="pow">Üs (a^b)</option>
      <option value="sqrt">Karekök (sqrt a)</option>
      <option value="percent">Yüzde (a%)</option>
      <option value="neg">Negate (-a)</option>
    </select>

    <label>Operand A:</label>
    <input id="a" placeholder="örn: 12.34 veya -5" />

    <label id="lblb">Operand B (gerekiyorsa):</label>
    <input id="b" placeholder="örn: 3.5" />

    <button id="calc">Hesapla</button>

    <div class="result" id="result">Sonuç burada gözükecek.</div>
  </div>

  <script>
    const opEl = document.getElementById('op');
    const aEl = document.getElementById('a');
    const bEl = document.getElementById('b');
    const lblb = document.getElementById('lblb');
    const calcBtn = document.getElementById('calc');
    const resultEl = document.getElementById('result');

    function updateUI() {
      const op = opEl.value;
      if (op === 'sqrt' || op === 'percent' || op === 'neg') {
        bEl.style.display = 'none';
        lblb.style.display = 'none';
      } else {
        bEl.style.display = '';
        lblb.style.display = '';
      }
    }
    opEl.addEventListener('change', updateUI);
    updateUI();

    calcBtn.addEventListener('click', async () => {
      const op = opEl.value;
      const a = aEl.value.trim();
      const b = bEl.value.trim();

      const payload = { op, a };
      if (b !== '' && !(op === 'sqrt' || op === 'percent' || op === 'neg')) payload.b = b;

      resultEl.textContent = 'Hesaplanıyor...';

      try {
        const res = await fetch('/api/calc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.ok) {
          resultEl.textContent = data.result;
        } else {
          resultEl.textContent = 'Hata: ' + (data.error || 'Bilinmeyen hata');
        }
      } catch (err) {
        resultEl.textContent = 'İstek hatası: ' + err.message;
      }
    });
  </script>
</body>
</html>
