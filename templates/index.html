<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hesap Makinesi</title>
  <style>
    body { font-family: Arial; background:#20222e; color:#eee; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { background:#2f3240; padding:20px; border-radius:10px; width:300px; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
    input, select, button { width:100%; padding:10px; margin:6px 0; border-radius:5px; border:none; font-size:16px; }
    button { background:#ffb86b; color:#222; font-weight:bold; cursor:pointer; }
    button:hover { background:#ffc97e; }
    .result { margin-top:10px; font-size:18px; text-align:center; }
    .error { color:#ff6b6b; text-align:center; }
  </style>
</head>
<body>
  <form method="POST">
    <h2 style="text-align:center;">Hesap Makinesi</h2>
    <input type="number" step="any" name="number1" placeholder="Birinci sayı" required>
    <input type="number" step="any" name="number2" placeholder="İkinci sayı" required>

    <select name="operation" required>
      <option value="toplama">Toplama</option>
      <option value="cikarma">Çıkarma</option>
      <option value="carpma">Çarpma</option>
      <option value="bolme">Bölme</option>
    </select>

    <button type="submit">Hesapla</button>

    {% if result is not none %}
      <div class="result">Sonuç: <b>{{ result }}</b></div>
    {% endif %}
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>
